<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <div class="display"></div>
      <div class="inputs">
        <div class="row">
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
        </div>
        <div class="row">
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
        </div>
        <div class="row">
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
        </div>
        <div class="row">
          <button class="number zero">0</button>
          <button class="percent">%</button>
          <button class="decimal">.</button>
        </div>
        <div class="row">
          <button class="add">+</button>
          <button class="subtract">-</button>
          <button class="multiply">*</button>
          <button class="divide">/</button>
          <button class="solve">=</button>
          <button class="clear">C</button>
        </div>
      </div>
      <!--inputs closing tag-->
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
